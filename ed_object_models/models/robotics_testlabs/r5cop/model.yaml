composition:
    - type: "robotics_testlabs/walls"
      id: "walls"
      pose:
          x: 0
          y: 0
          z: 0
    - type: "robotics_testlabs/blue_door_left"
      id: "door1"
      pose:
          x: -0.58
          y: 5.585
          z: 0
          Z: -1.5707963267948966
    - type: "robotics_testlabs/blue_door_right"
      id: "door2"
      pose:
          x: 1.31
          y: 5.585
          z: 0
          Z: -1.5707963267948966
    - type: "floor"
      id: "floor"
      pose:
          x: 0
          y: 0
          z: 0
    - type: "room"
      id: "livingroom"
      pose: { x: 1.5, y: 1.0, z: 0.0 } #Center of room (z should be 0.0)
      areas:
        - name: in
          shape:
            - box:
                min: { x:  -1.4, y: -1.9, z: 0 } #distance from pose position (no map coordinates)
                max: { x:  1.1, y:  1.7, z: 0 }
    - type: "room"
      id: "kitchen"
      pose: { x: 2.2, y: 4.5, z: 0.0 } #Center of room
      areas:
        - name: in
          shape:
            - box:
                min: { x:  -0.4, y:  -0.8, z: 0 }
                max: { x:  0.8, y:  0.5, z: 0 }
    - type: "room"
      id: "bedroom"
      pose: { x: -2.0, y: -0.5, z: 0.0 } #Center of room
      areas:
        - name: in
          shape:
            - box:
                min: { x: -0.2, y: -0.5, z: 0 }
                max: { x: 1.3, y:  0.7, z: 0 }
    - type: "room"
      id: "workshop"
      pose: { x: -2.0, y: 3.0, z: 0.0 } #Center of room
      areas:
        - name: in
          shape:
            - box:
                min: { x: -0.8, y:  -1.8, z: 0 }
                max: { x: 1.2, y:  2.0, z: 0 }
    - type: "room"
      id: "hallway"
      pose: { x: 0.0, y: 4.5, z: 0.0 } #Center of room
      areas:
        - name: in
          shape:
            - box:
                min: { x: -0.5, y: -1.0, z: 0 }
                max: { x: 1.1, y: 0.8, z: 0 }
