TrajectoryPlannerROS: # http://wiki.ros.org/base_local_planner
  max_vel_x: 1.0
  min_vel_x: 0.2
  max_vel_theta: 1.0
  min_vel_theta: -1.0
  min_in_place_vel_theta: 0.4
  
  min_in_place_rotational_vel: 0.4
  max_rotational_vel: 1.0

  acc_lim_theta: 0.5
  acc_lim_x: 0.2
  # acc_lim_y: 0.0
  meter_scoring: true

  controller_frequency: 10.0
  pdist_scale: 10.0
  # gdist_scale: 1.5
  #occdist_scale: 0.02  
  heading_lookahead: 1.0
  # path_distance_max: 0.2
  
  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.1
  latch_xy_goal_tolerance: true  
  
  holonomic_robot: false
  vx_samples: 10
  vth_samples: 10
  sim_time: 1.5
  
DWAPlannerROS: # http://wiki.ros.org/dwa_local_planner
  acc_lim_x: 0.5
  acc_lim_y: 0.0
  acc_lim_th: 0.2
  max_trans_vel: 1.0
  min_trans_vel: 0.2
  max_vel_x: 1.0
  min_vel_x: -0.2
  max_vel_y: 0.0
  min_vel_y: 0.0 
  max_rot_vel: 0.7
  min_rot_vel: 0.2
  
  sim_time: 1.5
  #  controller_frequency: 10.0 # Set only the one of move_base
  
  path_distance_bias: 100.0
  goal_distance_bias: 50.0
  # forward_point_distance: 0.325
  
  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.05
  latch_xy_goal_tolerance: true
  
  # path_distance_max: 0.2
  vx_samples: 10
  vth_samples: 10

  
  
# Move base parameters
recovery_behavior_enabled: false
clearing_rotation_allowed: false
max_planning_retries: -1
controller_frequency: 10.0
global_frame: /map  

