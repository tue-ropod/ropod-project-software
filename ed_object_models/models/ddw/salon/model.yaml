localizable: 1.0
shape:
    path: shape/shape.xml
color:
    red: 0.8
    green: 0.8
    blue: 0.8
affordances:
    place:
        height: 0.4
    navigate-to:
        position_constraint:
            constraint: "x^2 + y^2 < 0.7^2"
areas:
  - name: near
    offset: 0.7
  - name: in_front_of
    shape:
      - box:
            min: { x:  0, y: -0.3, z: 0 }
            max: { x:  0.9, y: 0.3, z: 1 }
    
    

