# - - - - - - ROOMS - - - - - - -

    - type: "room"
      id: "livingroom"
      pose: { x: 1.5, y: 1.0, z: 0.0 } #Center of room (z should be 0.0)
      areas:
        - name: in
          shape:
            - box:
                min: { x:  -1.4, y: -1.9, z: 0 } #distance from pose position (no map coordinates)
                max: { x:  1.1, y:  1.7, z: 0 }
    - type: "room"
