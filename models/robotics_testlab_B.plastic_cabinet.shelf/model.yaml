localizable: 1.0
shape:
    path: shape/shape.xml
color:
    red: 0.6
    green: 0.6
    blue: 0.6
affordances:
    place:
        height: 0.0
    navigate-to:
        position_constraint:
            constraint: "x^2 + y^2 < 0.7^2"
areas:
  - name: in_front_of
    shape:
      - box:
            min: {x: -0.985, y: -0.325, z: 0}  #-0.21-0.7-0.075
            max:  { x: -0.835, y: 0.325, z: 1.76 }
  - name: in
    shape:
      - box:
            min: { x: -0.325, y: -0.21, z: 0 }
            max: { x:  0.325, y:  0.21, z: 1.76 }
  - name: near
    offset: 0.2
