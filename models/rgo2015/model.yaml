# - - - - - - ROOMS - - - - - - -

    - type: "room"
      id: "office"
      pose: { x: 0, y: 0, z: 0 }
      areas:
        - name: in
          shape:
            - box:
                min: { x:  1.0, y: 4.5, z: 0 }
                max: { x:  5.0, y: 8.0, z: 0 }
    - type: "room"
      id: "kitchen"
      pose: { x: 0, y: 0, z: 0 }
      areas:
        - name: in
          shape:
            - box:
                min: { x:  6.0, y: -1.0, z: 0 }
                max: { x:  9.0, y: 3.0, z: 0 }
    - type: "room"
      id: "livingroom"
      pose: { x: 0, y: 0, z: 0 }
      areas:
        - name: in
          shape:
            - box:
                min: { x:  9.0, y:  8.0, z: 0 }
                max: { x:  6.0, y:  3.0, z: 0 }
    - type: "room"
      id: "bedroom"
      pose: { x: 0, y: 0, z: 0 }
      areas:
        - name: in
          shape:
            - box:
                min: { x: 1.0, y:  0.0, z: 0 }
                max: { x: 5.0, y:  2.0, z: 0 }
    - type: "room"
      id: "hall"
      pose: { x: 0, y: 0, z: 0 }
      areas:
        - name: in
          shape:
            - box:
                min: { x:  1.0, y:  -1.0, z: 0 }
                max: { x:  5.0, y:   1.0, z: 0 }
